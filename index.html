<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>修仙小幫手 Pro – 全圖OCR版 v13</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
</head>
<body>
  <h1>🧙‍♂️ 修仙小幫手 Pro – 全圖OCR版 v13</h1>

  <section id="manual-section">
    <h2>選擇境界與期數</h2>
    <label>大等級：
      <select id="level-major">
        <option value="">-- 請選大等級 --</option>
        <option value="三等築基">三等築基</option>
        <option value="四等結罡">四等結罡</option>
        <option value="五等元嬰">五等元嬰</option>
        <option value="六等出竅">六等出竅</option>
        <option value="七等化神">七等化神</option>
        <option value="八等合體">八等合體</option>
        <option value="九等渴虛">九等渴虛</option>
        <option value="十等大乘">十等大乘</option>
        <option value="十一等渡劫">十一等渡劫</option>
        <option value="十二等人仙">十二等人仙</option>
        <option value="十三等真仙">十三等真仙</option>
        <option value="十四等金仙">十四等金仙</option>
        <option value="十五等上仙">十五等上仙</option>
        <option value="十六等仙君">十六等仙君</option>
      </select>
    </label>
    <label>細分期：
      <select id="level-phase" disabled>
        <option value="">-- 請先選大等級 --</option>
      </select>
    </label>
    <h2>手動輸入當前修為與速度</h2>
    <label>當前修為：<input id="exp-current" type="number" placeholder="例如 121372" /></label><br/>
    <label>速度（修為/秒）：<input id="exp-speed" type="number" step="0.1" placeholder="例如 12" /></label><br/>
    <button id="calc-manual">計算時間</button>
  </section>

  <section id="ocr-section">
    <h2>截圖辨識（輔助，全圖OCR）</h2>
    <input type="file" id="upload" accept="image/*" />
  </section>

  <pre id="result">請先選擇條件並輸入數值，或上傳截圖…</pre>
  <button id="download-ics" style="display:none;">🍎 下載 iPhone 日曆提醒</button>

  <script src="script-fullocr.js"></script>
</body>
</html>
