
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>修仙小幫手 Pro – 手動優先版</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
</head>
<body>
  <h1>🧙‍♂️ 修仙小幫手 Pro – 手動優先版</h1>

  <section id="manual-section">
    <h2>手動輸入數值（主要）</h2>
    <label>當前修為：<input id="exp-current" type="number" placeholder="例如121372" /></label><br/>
    <label>總修為：<input id="exp-total" type="number" placeholder="例如315000" /></label><br/>
    <label>速度（修為/秒）：<input id="exp-speed" type="number" step="0.1" placeholder="例如12" /></label><br/>
    <button id="calc-manual">計算時間</button>
  </section>

  <section id="ocr-section">
    <h2>截圖辨識（輔助）</h2>
    <input type="file" id="upload" accept="image/*" />
  </section>

  <pre id="result">請輸入數值或上傳截圖…</pre>

  <canvas id="canvas" style="display: none;"></canvas>
  <script src="script.js"></script>
</body>
</html>
