
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>修仙小幫手 Pro – 手動備援版</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
</head>
<body>
  <h1>🧙 修仙小幫手 Pro – 手動備援版</h1>
  <input type="file" id="upload" accept="image/*" />
  <pre id="result">請上傳遊戲畫面截圖…</pre>
  <div id="manual-input" style="display:none;">
    <h2>無法自動辨識？請手動輸入數值</h2>
    <label>當前修為：<input id="exp-current" type="number" /></label><br/>
    <label>總修為：<input id="exp-total" type="number" /></label><br/>
    <label>速度（修為/秒）：<input id="exp-speed" type="number" step="0.1" /></label><br/>
    <button id="calc-manual">手動計算時間</button>
  </div>
  <canvas id="canvas" style="display: none;"></canvas>
  <script src="ocr-smart.js"></script>
</body>
</html>
