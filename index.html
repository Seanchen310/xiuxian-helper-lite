<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>修仙小幫手 Pro</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-xl w-full bg-white shadow-lg rounded-2xl p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">🧙‍♂️ 修仙小幫手 Pro</h1>
    <!-- Input Section -->
    <div class="space-y-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-medium">大等級</label>
          <select id="level-major" class="mt-1 block w-full border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            <option value="">-- 請選大等級 --</option>
            <option>三等築基</option>
            <option>四等結罡</option>
            <option>五等元嬰</option>
            <option>六等出竅</option>
            <option>七等化神</option>
            <option>八等合體</option>
            <option>九等渴虛</option>
            <option>十等大乘</option>
            <option>十一等渡劫</option>
            <option>十二等人仙</option>
            <option>十三等真仙</option>
            <option>十四等金仙</option>
            <option>十五等上仙</option>
            <option>十六等仙君</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-700 font-medium">細分期</label>
          <select id="level-phase" class="mt-1 block w-full border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            <option value="">-- 請先選大等級 --</option>
          </select>
        </div>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-medium">當前修為</label>
          <input id="exp-current" type="number" placeholder="0" class="mt-1 block w-full border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div>
          <label class="block text-gray-700 font-medium">速度 (修為/秒)</label>
          <input id="exp-speed" type="number" step="0.1" placeholder="0" class="mt-1 block w-full border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500" />
        </div>
      </div>
      <button id="calc-manual" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">計算時間</button>
    </div>
    <!-- Results Section -->
    <div id="result" class="mt-6 bg-gray-50 p-4 rounded-lg text-gray-800 whitespace-pre-line"></div>
  </div>
  <script src="script-fullocr-v74.js"></script>
</body>
</html>
